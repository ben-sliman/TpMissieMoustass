name: Java CI/CD for Main Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Compile Java project
      run: |
        mkdir -p bin
        javac -d bin $(find src/Main -name "*.java")

    - name: Run tests (JUnit - Optional)
      run: |
        if find src/Main -name "*Test.java" | grep -q .; then
          echo "Running JUnit tests..."
          java -cp bin org.junit.runner.JUnitCore $(find src/Main -name "*Test.java" | sed 's/src\/Main\///;s/\.java//' | tr '/' '.')
        else
          echo "No tests found, skipping."
        fi

  deploy:
    runs-on: macos-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Deploy Application
      run: |
        echo "Deploying application..."
        # Add deployment script or commands here
        echo "Deployment successful."
