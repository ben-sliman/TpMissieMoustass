name: Java CI/CD for Main Package (MAC BEN)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Compile Java project
      run: |
        mkdir -p bin
        javac -d bin $(find MissieMoustass/src/Main -name "*.java")

  deploy:
    runs-on: macos-latest
    needs: build

    steps:
