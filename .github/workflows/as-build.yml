name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Mise à jour vers la version v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Mise à jour vers la version v3
        with:
          java-version: '11'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3  # Mise à jour vers la version v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3  # Mise à jour vers la version v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and scan with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build
          ./gradlew sonarqube \
            -Dsonar.projectKey=askaiL60_askaiL60 \
            -Dsonar.organization=askaiL60 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
