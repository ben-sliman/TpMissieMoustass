name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Analyse complÃ¨te du code

    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Compile Java project
      run: |
        mkdir -p MissieMoustass/bin
        javac -d MissieMoustass/bin $(find MissieMoustass/src/Main -name "*.java")

    - name: Configure SonarQube Environment
      run: |
        echo "SONAR_SCANNER_OPTS=-X" >> $GITHUB_ENV
        echo "SONAR_HOST_URL=https://sonarcloud.io" >> $GITHUB_ENV
        echo "SONAR_PROJECT_KEY=ben-sliman_TpMissieMoustass" >> $GITHUB_ENV
        echo "SONAR_ORGANIZATION=ben-sliman" >> $GITHUB_ENV

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        SONAR_SCANNER_OPTS: ${{ env.SONAR_SCANNER_OPTS }}
        SONAR_PROJECT_KEY: ${{ env.SONAR_PROJECT_KEY }}
        SONAR_ORGANIZATION: ${{ env.SONAR_ORGANIZATION }}
